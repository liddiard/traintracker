services:
  app:
    image: ghcr.io/liddiard/traintracker:latest
    container_name: traintracker-app
    restart: unless-stopped
    env_file: .env
    environment:
      # Override DATABASE_URL for Docker path
      - DATABASE_URL=file:/app/db/app.db
    volumes:
      # Persist SQLite database
      - db-data:/app/db
    networks:
      - traintracker-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/notifications/vapid-key', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: traintracker-nginx
    restart: unless-stopped
    ports:
      - '127.0.0.1:${PORT:-8724}:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - traintracker-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/api/notifications/vapid-key',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
    name: traintracker-db

networks:
  traintracker-network:
    name: traintracker-network
    driver: bridge
