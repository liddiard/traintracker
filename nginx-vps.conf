# TrainTracker Host Nginx Configuration
# This file is version-controlled and should be deployed to:
# /etc/nginx/sites-available/traintracker on the VPS
#
# Usage:
# 1. Replace DOMAIN_PLACEHOLDER with your actual domain
# 2. Copy to /etc/nginx/sites-available/traintracker
# 3. Create symlink: ln -s /etc/nginx/sites-available/traintracker /etc/nginx/sites-enabled/
# 4. Obtain SSL cert: sudo certbot --nginx -d yourdomain.com
# 5. Test config: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx

# HTTP server - Redirect to HTTPS
server {
    server_name DOMAIN_PLACEHOLDER;

     # Security headers (basic - container nginx adds more specific ones)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/traintracker-access.log;
    error_log /var/log/nginx/traintracker-error.log;

    # Client settings
    client_max_body_size 10M;

    # Disable gzip compression for this app specifically
    # Cloudflare will handle Brotli compression at the edge
    # This overrides the global gzip setting in /etc/nginx/nginx.conf
    gzip off;

    # Proxy to containerized nginx
    location / {
        # Proxy to container nginx on localhost:8724
        # Change port if you configured a different PORT in .env
        proxy_pass http://localhost:8724;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js and future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward real client information through the proxy chain
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (important for push notification polling)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer responses (important for streaming/long-polling)
        proxy_buffering off;

        # Container nginx handles caching, so don't cache at this level
        proxy_cache_bypass $http_upgrade;
    }
}
