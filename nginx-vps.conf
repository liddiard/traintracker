# TrainTracker Host Nginx Configuration
# This file is version-controlled and should be deployed to:
# /etc/nginx/sites-available/traintracker on the VPS
#
# Usage:
# 1. Add rate limiting zones to /etc/nginx/nginx.conf in the http block (before server blocks):
#
#    limit_req_zone $binary_remote_addr zone=traintracker_general:10m rate=10r/s;
#    limit_req_zone $binary_remote_addr zone=traintracker_strict:10m rate=1r/s;
#    limit_req_status 429;
#
# 2. Replace DOMAIN_PLACEHOLDER with your actual domain
# 3. Copy to /etc/nginx/sites-available/traintracker
# 4. Create symlink: ln -s /etc/nginx/sites-available/traintracker /etc/nginx/sites-enabled/
# 5. Obtain SSL cert: sudo certbot --nginx -d yourdomain.com
# 6. Test config: sudo nginx -t
# 7. Reload: sudo systemctl reload nginx
#
# IMPORTANT: If you copy this file over an existing config, you'll need to re-run
# certbot to add back the HTTPS server block:
#   sudo certbot --nginx -d traintracker.app
#   sudo systemctl reload nginx

# HTTP server - Redirect to HTTPS
server {
    server_name DOMAIN_PLACEHOLDER;

    # Rate limiting - General protection (10 req/s with burst of 20)
    # Allows legitimate users to browse freely while catching aggressive bots
    limit_req zone=traintracker_general burst=20 nodelay;

    # Block common exploit/scan paths immediately
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        return 444;
    }

    location ~ /(wp-admin|wp-login|phpMyAdmin|phpmyadmin|admin|administrator|xmlrpc\.php|\.php$) {
        deny all;
        return 444;
    }

    # Strict rate limiting for sensitive API endpoints (1 req/s with burst of 5)
    location ~ ^/api/(notifications|subscribe) {
        limit_req zone=traintracker_strict burst=5 nodelay;

        proxy_pass http://127.0.0.1:8724;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        # CF-Connecting-IP contains the true client IP set by Cloudflare
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

     # Security headers (basic - container nginx adds more specific ones)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/traintracker-access.log;
    error_log /var/log/nginx/traintracker-error.log;

    # Client settings
    client_max_body_size 10M;

    # Disable gzip compression for this app specifically
    # Cloudflare will handle Brotli compression at the edge
    # This overrides the global gzip setting in /etc/nginx/nginx.conf
    gzip off;

    # Proxy to containerized nginx
    location / {
        # Proxy to container nginx on 127.0.0.1:8724
        # Use explicit IPv4 address to avoid IPv6 resolution issues
        # Change port if you configured a different PORT in .env
        proxy_pass http://127.0.0.1:8724;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js and future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward real client information through the proxy chain
        proxy_set_header Host $host;
        # CF-Connecting-IP contains the true client IP set by Cloudflare
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (important for push notification polling)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer responses (important for streaming/long-polling)
        proxy_buffering off;

        # Container nginx handles caching, so don't cache at this level
        proxy_cache_bypass $http_upgrade;
    }
}
